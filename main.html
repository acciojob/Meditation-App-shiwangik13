	<!DOCTYPE html>
<html>
<head>
	<title>Meditation App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<div class="vid-container">
			<video id="video" src="video/beach.mp4" loop></video>
		</div>
		<div class="player-container">
			<audio id="audio" src="sounds/beach.mp3" loop></audio>
		</div>
		<div class="sound-picker">
			<button id="sound1" class="active">Sound 1</button>
			<button id="sound2">Sound 2</button>
		</div>
		<div id="time-select">
			<button id="smaller-mins" class="active">2 min</button>
			<button id="medium-mins">5 min</button>
			<button id="long-mins">10 min</button>
		</div>
		<div class="time-display">10:00</div>
		<button id="play-pause" class="play"></button>
	</div>
	<script src="script.js"></script>
</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
